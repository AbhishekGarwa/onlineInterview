<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
                <button ng-click="cancel_btn();" class="close ng-scope" type="button">
                    <i style="margin:10px;color:blue;" class="fa fa-times-circle-o"></i>
                </button>
            <div class="panel-heading">
                Options List
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Options</th>
                                <th>Answer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="op in optionlist | orderBy:'-oid'">
                                <td>{{op.newoption}}</td>
                                <td>{{op.ans_status}}</td>
                            </tr>
                            <tr class="odd gradeX">
                            <form role="form" name="op_form">
                                <td><input class="form-control" name="newoption" ng-model="addop.newoption" placeholder="Enter text" required></td>
                                <td>
                                <div class="form-group">
                                <label>Is Answer ? : </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="ans_status" ng-model="addop.ans_status">
                                </label>
                                <button ng-click="addoption(addop,option_details);" class="btn btn-danger fa fa-plus ng-scope pull-right" type="submit">&nbsp;Add New Option</button>
                                </div>
                                </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
