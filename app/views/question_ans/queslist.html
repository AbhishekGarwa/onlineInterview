<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Question's & Answer's</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="col-md-2">PageSize:
   <select ng-model="entryLimit" name="entryLimit" ng-change="pagesize()" class="form-control">
     <option>5</option>
     <option>10</option>
     <option>20</option>
     <option>50</option>
     <option>100</option>
   </select>
</div>
<div class="form-group input-group col-lg-3 pull-right">
    <input type="text" class="form-control"  placeholder="Filter questions list ..." ng-model="filterQuestion" ng-change="quessrchFilter();"  autocomplete="off">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
    </span>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Manage Question's & Answer's. 
                <button ng-click="addques(question);" class="btn btn-danger fa fa-plus ng-scope pull-right" type="button">&nbsp;Add New Question</button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Title&nbsp;<a ng-click="sort_by('title');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Type&nbsp;<a ng-click="sort_by('optiontype');"><i class="glyphicon glyphicon-sort"></i></a></th>
								<th>Category(s)</th>
                                <th>Option(s)</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="x in questionlist">
                                <td>{{x.title}}</td>
                                <td>{{x.optiontype}}</td>
								<td>{{x.cattitle}}</td>
                                <td class="center"><button ng-click="optionslist(x);" class="btn">Add Options</button></td>
                                <td class="center"><button ng-click="changeQuestionStatus(x);" class="btn"  ng-class="{Active:'btn-success', Inactive:''}[x.actions]">{{x.actions}}</button></td>
                                <td class="center"><div class="btn-group"><button ng-click="addques(x);" class="btn btn-default fa fa-edit" type="button"></button><button ng-click="deleteQuestion(x);" class="btn btn-danger fa fa-trash-o" type="button"></button>
                                        </div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
