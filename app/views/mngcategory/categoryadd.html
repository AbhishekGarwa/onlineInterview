<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
           <button ng-click="cancel_btn();" class="close ng-scope" type="button">
               <i style="margin:10px;color:blue;" class="fa fa-times-circle-o"></i>
           </button>
            <div class="panel-heading">
                Insert Category
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="category_form">
                            <div class="form-group">
                                <label>Title</label> 
                                <input class="form-control" name="title" ng-model="category.title" placeholder="Enter text" required>
                            </div>
                            <button type="submit" ng-click="process_category(category);" class="btn btn-default" ng-disabled="category_form.$invalid">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
