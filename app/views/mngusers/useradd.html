<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
           <button ng-click="cancel_btn();" class="close ng-scope" type="button">
               <i style="margin:10px;color:blue;" class="fa fa-times-circle-o"></i>
           </button>
            <div class="panel-heading">
                Insert User
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="user_form">
                            <div class="form-group">
                                <label>Name</label> 
                                <input class="form-control" name="name" ng-model="user.name" placeholder="Enter name" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label> 
                                <input class="form-control" name="email" ng-model="user.email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label> 
                                <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Enter password" required>
                            </div>
							<div id="genPass" ng-show="showhide">{{password}}</div>
							<button type="button" class="btn btn-default" ng-click="generatePassword()">Generate Password</button>
							<button type="button" ng-disabled="btndisable" class="btn btn-default" ng-click="usePassword()">Use Password</button>							
                            <div class="form-group">
                                <label>Address</label> 
                                <input class="form-control" name="address" ng-model="user.address" placeholder="Enter address" required>
                            </div>
                            <div class="form-group">
                                <label>City</label> 
                                <input class="form-control" name="city" ng-model="user.city" placeholder="Enter city" required>
                            </div>
                            <div class="form-group">
                                <label>Select Category</label>
                                <select class="form-control" multiple="true" data-ng-model="user.selectedcat" data-ng-options="x.title for x in catlist track by x.cid"  required>
                                </select>
                            </div>						
                            <button type="submit" ng-click="process_user(user);" class="btn btn-default" ng-disabled="user_form.$invalid">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
